<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .side-panel {
            height: 100vh; /* Full height */
            background-color: #333; /* Darker background for side panel */
            padding: 20px;
            border-right: 1px solid yellow; /* Border separating the panels */
        }
        .main-content {
            padding: 20px;
        }
        .app-name {
            font-size: 1.5rem;
            color: yellow;
            margin-bottom: 20px;
        }
        .menu-item {
            color: yellow;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            width: 100%;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .version-icon, .sponsors-badge {
            display: block;
            margin-top: 20px;
            color: yellow;
        }
        .row {
            margin-bottom: 20px; /* Space between rows */
        }
        .row .heading {
            font-size: 1.5rem; /* Heading size */
            color: yellow;
            margin-bottom: 10px; /* Space below the heading */
        }
        .heading-home {
            font-size: 2rem; /* Larger heading size for Home */
            color: yellow;
            margin-bottom: 20px;
        }
    </style>


<style>
    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.5); /* Black with opacity */
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        text-align: center;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Side Panel -->
            <div class="col-md-3 side-panel">
                <div class="app-name">Phoenixd Wallet</div>
                <a href="#" class="menu-item">Dashboard</a>
                <a href="#" class="menu-item">Transactions</a>
                <a href="#" class="menu-item">Contacts</a>
                <button class="logout-button">Log out</button>
                <div class="version-icon">Version 1.0.0</div>
                <div class="sponsors-badge"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="heading-home">Home</div>
                <div class="row">
                    <div class="col">
                        <div class="heading">Balance</div>
                        <p>Balance</p><p class="balance"></p>
                        <button id="sendButton">Send -></button>
                        <button id="receiveButton">Recieve </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="heading">Liquidity</div>
                        <p>Outbound</p><p class="outbound"></p>
                        <p>Acinq</p><p class="acinq"></p>

                        <p>Inbound</p><p class="inbound"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="heading">Offers</div>
                        <p>This is your node's Bolt12 offer. A static and reusable payment request that does not expire</p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Select an Option</h2>
          <form id="">
            
            <select id="options" name="option">
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
                <option value="optionC">Option C</option>
            </select>

              <button type="button" id="submitOption">Submit</button>
          </form>
        </div>
      
      </div>

      <p id="selectedOption"></p>

    <!-- <script>
        document.getElementById('alertButton').addEventListener('click', function() {
            alert('Hello! This is an alert message.');
        });
    </script> -->

    <script src="/public/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
